<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task.css">
    <title>Tasks</title>
    <style>
        .cards {
            height: 80px;
            width: 600px;
            background-color: bisque;
            margin-left: 390px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 1px 2px 10px palevioletred;
        }
        .cards span {
            margin-left: 40px;
        }
        .cards label {
            margin-left: 40px;
        }
        .cards button {
            height: 40px;
            width: 70px;
            background-color: transparent;
            border: 2px solid black;
            color: rgb(140, 55, 55);
            font-weight: bold;
            margin-left: 470px;
            position: relative;
            top: -30px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="main1">
            <img class="img1" src="./checklist-1295319_1280.webp" alt="">
            <li><img src="./Task-List-PNG-Download-Image.png" alt="">Tasks</li>
            <li><img src="./category.jpeg" alt="">Category <img class="img2" src="./down-arrow.svg" alt=""></li>
            <li><img src="./Settings-PNG-Free-Download.png" alt="">Settings</li>
        </div>
        <div id="main2">
         <br><br><span>All Your Tasks</span> 
         <div class="main2-1">
            <label>Tasks</label>
            <div class="task-btn">
               <button>All</button>
               <button>Done</button>
               <button>Not Done</button>
            </div>
         </div>  
         <div id="addButton" onclick="addTask()">
            <span>Add task</span>
        </div>
        </div>
        
        <div id="add-taskList"></div>
    </div>
    
    <div id="overlay"></div>
    <div class="popUp">
        <br><span class="sp1">Insert Name</span>
        <br><input type="text" id="taskName" placeholder="Task Name">
        <br><br><span class="sp2">Select Category</span>
        <br><select name="category" id="category">
          <option value="School">School</option>
          <option value="College">College</option>
          <option value="Work">Work</option>
          <option value="None">None</option>
        </select>
        <button class="popUp-btn" onclick="taskAdd()">Add task</button>
    </div>

    <script>
        var taskStore = JSON.parse(localStorage.getItem("task")) || [];

        function addTask() {
            var overlay = document.getElementById("overlay");
            var popup = document.querySelector(".popUp");
            overlay.style.display = 'block';
            popup.style.display = 'block';
        }

        function taskAdd() {
            var inputText1 = document.getElementById("taskName").value;
            var inputSelect1 = document.getElementById("category").value;

            taskStore.push({
                task: inputText1,
                selectTask: inputSelect1
            });

            localStorage.setItem("task", JSON.stringify(taskStore));
            display();
            closePopup();
        }

        function display() {
            var addtaskList = document.getElementById("add-taskList");
            addtaskList.innerHTML = ''; // Clear existing tasks

            taskStore.forEach((task, index) => {
                addtaskList.innerHTML += `
                    <div class="taskList">
                        <div id="span-label">
                            <br><span>${task.task}</span>
                            <br><label>${task.selectTask}</label>
                        </div>
                        <button id="btn1">Edit</button>
                        <button id="btn2" onClick="Delete(${index})">Delete</button>
                    </div>`;
            });
        }

        function Delete(index) {
            taskStore.splice(index, 1);
            localStorage.setItem("task", JSON.stringify(taskStore));
            display();
        }

        function closePopup() {
            var overlay = document.getElementById("overlay");
            var popup = document.querySelector(".popUp");
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }

        // Initial display of stored tasks
        display();
    </script>
</body>
</html>
