        </Span>

        <br><br><span class="sp2">Select Category</span>
        <br><select name="category" id="category">
          <option value="School">School</option>
          <option value="College">College</option>
          <option value="Work">Work</option>
          <option value="None">None</option>
        </select>

var overlay = document.getElementById("overlay");
        var popup = document.querySelector(".popUp");

        function addTask() {
            overlay.style.display = 'block';
            popup.style.display = 'block';
        }

        function taskAdd() {
            var inputText1 = document.getElementById("taskName").value;
            var inputSelect1 = document.getElementById("category").value;
            var token = localStorage.getItem("task");
            var taskStore = token ? JSON.parse(token) : [];

            taskStore.push({
                task: inputText1,
                selectTask: inputSelect1
            });

            localStorage.setItem("task", JSON.stringify(taskStore));
            renderTaskList();
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }

        function renderTaskList() {
            var token = localStorage.getItem("task");
            var taskStore = token ? JSON.parse(token) : [];
            var addtaskList = document.getElementById("add-taskList");
            addtaskList.innerHTML = '';

            taskStore.forEach((taskObj, index) => {
                addtaskList.innerHTML += `
                    <div class="taskList">
                        <div id="span-label">
                            <br><span>${taskObj.task}</span>
                            <br><label>${taskObj.selectTask}</label>
                        </div>
                        <button id="btn1">Edit</button>
                        <button id="btn2" onclick="deleteTask(${index})">Delete</button>
                    </div>`;
            });
        }

        function deleteTask(index) {
            var token = localStorage.getItem("task");
            var taskStore = token ? JSON.parse(token) : [];
            taskStore.splice(index, 1);
            localStorage.setItem("task", JSON.stringify(taskStore));
            renderTaskList();
        }

        document.addEventListener("DOMContentLoaded", renderTaskList);
